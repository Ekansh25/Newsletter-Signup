<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="post">
        <img class="mb-4" src="images/bmw.png" alt="" width="80" height="80">
        <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>

        <input type="text" class="form-control top" name="fName" placeholder="First Name" required="" autofocus="">
        <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required="">
        <input type="email" class="form-control bottom" name="eMail" placeholder="Email" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; The App Brewery</p>
    </form>


</body>

</html>
